<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="index.css">
</head>
<body> 
    <header class="header">
        <div class="logo"><img src="logo.svg" alt=""></div>
    </header>
    <section class="main">
          <section class="banner">
                  <img src="illustration-mockups.svg" alt="">
          </section>
          <section class="content">
              <h1>Build The Community Your Fans Will Love</h1>
              <p>
                  Huddle re-imagines the way we build communities. You have a voice, but so does
                  your audience. Create connections with your users as you engage in genuine 
                  discussion. 
              </p>
              <a href="#" class="button">Register</a>
          </section>
    </section>
    <footer>
        <div class="socialicons">
            <span class="icon"><img src="facebook.png" alt=""></span>
            <span class="icon"><img src="twitter.png" alt=""></span>
            <span class="icon"><img src="instagram.png" alt=""></span>
        </div>
    </footer>
</body>
</html>
